<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DomBookApp — Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Book Management (Admin)</h1>
    <nav>
      <a href="index.html" class="btn small">Home</a>
    </nav>
  </header>

  <main class="main-grid container-center">

    <!-- Form Section -->
    <section class="card form-card">
      <h2>Add Book</h2>

      <div class="form-row">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Book Title" />
      </div>

      <div class="form-row">
        <label for="author">Author</label>
        <input id="author" type="text" placeholder="Author Name" />
      </div>

      <div class="form-row">
        <label for="category">Category</label>
        <select id="category">
          <option value="Fiction">Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Technical">Technical</option>
        </select>
      </div>

      <div class="form-row">
        <button id="addBookBtn" class="btn">Add Book</button>
      </div>
    </section>

    <!-- Controls -->
    <section class="card controls-card">
      <h2>Controls</h2>

      <div class="control-row">
        <label for="sort">Sort</label>
        <button id="sortAZ" class="btn small">Title A → Z</button>
        <button id="sortZA" class="btn small">Title Z → A</button>
      </div>

      <div class="control-row">
        <label for="filterCategory">Filter by Category</label>
        <select id="filterCategory">
          <option value="All">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Technical">Technical</option>
        </select>
      </div>

      <div class="control-row">
        <button id="clearAllBtn" class="btn warning">Clear All Books</button>
      </div>
    </section>

    <!-- Books Display -->
    <section class="books-section">
      <h2>Books</h2>
      <div id="booksGrid" class="books-grid">
        <!-- Book cards will render here -->
      </div>
      <p id="noBooksMsg" class="muted">No books to show. Add some using the form.</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
